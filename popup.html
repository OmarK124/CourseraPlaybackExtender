<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursera Playback Extender</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>Coursera Playback Extender</h1>

        <div class="setting-group">
            <h2>Keyboard Shortcuts</h2>
            <div class="setting-row">
                <label for="modifier-key">Modifier Key:</label>
                <select id="modifier-key">
                    <option value="none">None</option>
                    <option value="ctrl">Ctrl</option>
                    <option value="shift">Shift</option>
                </select>
            </div>
            <div class="setting-row">
                <label for="speed-up-key">Speed Up Key:</label>
                <input type="text" id="speed-up-key" value="." maxlength="1">
            </div>
            <div class="setting-row">
                <label for="speed-down-key">Speed Down Key:</label>
                <input type="text" id="speed-down-key" value="," maxlength="1">
            </div>
        </div>

        <div class="setting-group">
            <h2>Speed Settings</h2>
            <div class="setting-row">
                <label for="min-speed">Minimum Speed:</label>
                <input type="number" id="min-speed" min="0.1" max="10" step="0.1" value="0.75">
            </div>
            <div class="setting-row">
                <label for="max-speed">Maximum Speed:</label>
                <input type="number" id="max-speed" min="0.1" max="10" step="0.1" value="10">
            </div>
            <div class="setting-row">
                <label for="speed-increment">Speed Increment:</label>
                <input type="number" id="speed-increment" min="0.1" max="1" step="0.05" value="0.25">
            </div>
        </div>

        <div class="button-row">
            <button id="save-btn">Save Settings</button>
            <button id="reset-btn">Reset to Default</button>
        </div>

        <div class="status-message" id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
